<!-- components/subscribe.html -->
<section
  class="w-full flex justify-center bg-gradient-to-r from-[#F3DC79] to-[#08CBFB] py-10"
>
  <div
    class="w-[1360px] h-[410px] rounded-[12px] flex flex-col justify-center items-center text-center px-4"
  >
    <h2 class="text-2xl font-bold mb-4 text-gray-900">ĐĂNG KÝ TƯ VẤN</h2>
    <p class="text-gray-700 mb-6">
      Bằng cách điền số liên lạc hoặc email để nhận được tư vấn của Wisdom
    </p>
    <form
      id="subscribeForm"
      class="flex items-center bg-white rounded-full overflow-hidden w-full max-w-2xl"
    >
      <input
        type="email"
        id="subscribeEmail"
        placeholder="Để lại email của bạn"
        required
        class="flex-grow outline-none px-4 py-3"
      />
      <button type="submit" class="bg-black text-white px-6 py-3 hover:opacity-80">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <p id="subscribeMessage" class="text-sm mt-3 text-green-600"></p>
  </div>
</section>
