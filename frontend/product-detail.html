<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/logo.png" type="image/png" />
    <title>Chi Tiết Sản Phẩm - WebMarketing</title>
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.7.2-web/css/all.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <script src="assets/js/subscribe.js"></script>
  <script src="assets/js/services.js"></script>
  <script src="assets/js/newsletter.js"></script>

  <body class="bg-white text-gray-800">
    <!-- 📌 HEADER -->
    <div id="site-header"></div>
    <script>
      fetch("./partials/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("site-header").innerHTML = html;

          const links = document.querySelectorAll("#site-header a");
          const currentPage = window.location.pathname.split("/").pop();

          links.forEach((link) => {
            const href = link.getAttribute("href");
            if (href === currentPage || window.location.href.includes(href)) {
              link.classList.add("text-blue-600");
            }
          });
        });
    </script>

    <!-- 🎯 BANNER -->
    <section
      class="mx-auto rounded text-center flex flex-col justify-center items-center"
      style="
        width: 1440px;
        height: 225px;
        background: linear-gradient(90deg, #f3dc79 0%, #08cbfb 100%);
      "
    >
      <h1 class="text-white text-2xl font-bold">CHI TIẾT SẢN PHẨM</h1>
      <p class="text-sm text-white mt-1">Home page / Product / Detail</p>
    </section>

    <!-- 🧾 CHI TIẾT SẢN PHẨM -->
    <section class="max-w-6xl mx-auto px-4 py-12">
      <div
        id="product-detail"
        class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start"
      ></div>
    </section>

    <!-- 🔔 SUBSCRIBE -->
    <div id="subscribe-section"></div>
    <script>
      fetch("./components/subscribe.html")
        .then((res) => res.text())
        .then(
          (html) =>
            (document.getElementById("subscribe-section").innerHTML = html)
        );
    </script>

    <!-- ⚫ FOOTER -->
    <div id="site-footer"></div>
    <script>
      fetch("./partials/footer.html")
        .then((res) => res.text())
        .then(
          (html) => (document.getElementById("site-footer").innerHTML = html)
        );
    </script>

    <script>
      const products = [
        {
          id: 1,
          name: "Cơ sở vững Marketing",
          description:
            "Cơ sở vững Marketing mang đến một giải pháp marketing toàn diện và dài hạn cho doanh nghiệp trong môi trường kinh doanh ngày càng thay đổi nhanh chóng. Chúng tôi tập trung vào việc xây dựng chiến lược marketing bền vững qua việc sử dụng các nền tảng trực tuyến phổ biến, từ mạng xã hội, website, đến các ứng dụng di động. Với các mô hình marketing đa ngành, chúng tôi kết hợp yếu tố sáng tạo và phân tích dữ liệu để giúp bạn phát triển một chiến lược marketing hiệu quả, tối ưu hóa từng yếu tố trong hành trình khách hàng. Từ xây dựng thương hiệu, gia tăng nhận diện, đến việc chuyển đổi khách hàng tiềm năng thành khách hàng thực tế, chúng tôi luôn đồng hành cùng bạn ở mỗi bước đi, đảm bảo mang lại giá trị vượt trội cho doanh nghiệp bạn.",
          image: "./image/fanpage.jpg",
        },
        {
          id: 2,
          name: "Dịch vụ Quảng cáo",
          description:
            "Dịch vụ quảng cáo của chúng tôi không chỉ đơn thuần là việc chạy chiến dịch quảng cáo mà là sự kết hợp hoàn hảo giữa sáng tạo, tối ưu hóa chi phí và phân tích hành vi khách hàng. Chúng tôi giúp bạn xây dựng những chiến lược quảng cáo tập trung vào đối tượng mục tiêu, dựa trên việc nghiên cứu sâu về nhu cầu và sở thích của khách hàng tiềm năng. Với sự am hiểu sâu rộng về các nền tảng quảng cáo như Google Ads, Facebook Ads, Instagram, và TikTok, chúng tôi cung cấp những giải pháp quảng cáo phù hợp cho từng giai đoạn phát triển của doanh nghiệp, từ khởi nghiệp đến các tập đoàn lớn. Các chiến dịch được tối ưu hóa để đạt được ROI (Return on Investment) tối đa, giúp bạn tiết kiệm chi phí và đạt được kết quả tốt nhất trong thời gian ngắn nhất.",
          image: "./image/kol.jpg",
        },
        {
          id: 3,
          name: "Dịch vụ phim, ảnh",
          description:
            "Dịch vụ quay phim và chụp ảnh của chúng tôi được thiết kế để mang đến cho bạn các sản phẩm hình ảnh và video chất lượng cao, có khả năng truyền tải thông điệp mạnh mẽ và gây ấn tượng sâu sắc với khán giả. Chúng tôi chuyên sản xuất các loại hình nội dung từ video quảng cáo, phim truyền hình, phim tài liệu cho đến các video ngắn cho các chiến dịch marketing trực tuyến. Mỗi dự án đều được chúng tôi thực hiện với một quy trình chuyên nghiệp từ khâu lên kịch bản, quay phim, dựng phim đến hậu kỳ, đảm bảo mang lại những sản phẩm hoàn chỉnh nhất, phù hợp với từng mục tiêu marketing của bạn. Chúng tôi hiểu rằng mỗi hình ảnh, mỗi cảnh quay đều đóng vai trò quan trọng trong việc tạo dựng thương hiệu và kết nối cảm xúc với người xem, chính vì vậy mỗi chi tiết đều được chăm chút tỉ mỉ để đảm bảo mang lại hiệu quả tối ưu.",
          image: "./mage/pr.jpg",
        },
        {
          id: 4,
          name: "Cơ sở vững Marketing",
          description:
            "Cơ sở vững Marketing cung cấp một hệ sinh thái marketing mạnh mẽ, kết hợp các công cụ và chiến lược tiên tiến để giúp doanh nghiệp vươn lên trong môi trường kinh doanh đầy cạnh tranh hiện nay. Chúng tôi sử dụng các nền tảng kỹ thuật số hiện đại và kết hợp các phương pháp marketing truyền thống để mang đến một chiến lược quảng bá toàn diện. Từ việc xây dựng chiến lược thương hiệu, gia tăng lượng khách hàng trung thành, đến phát triển các chiến dịch quảng bá đa nền tảng, chúng tôi cam kết mang lại những giải pháp sáng tạo, hiệu quả và tiết kiệm chi phí cho bạn. Mỗi chiến dịch đều được tối ưu dựa trên phân tích dữ liệu thực tế, từ đó cải thiện liên tục kết quả đạt được, giúp doanh nghiệp bạn luôn duy trì được sự cạnh tranh và phát triển bền vững trong thị trường.",
          image: "./image/fanpage.jpg",
        },
        {
          id: 5,
          name: "Dịch vụ Quảng cáo",
          description:
            "Với Dịch vụ Quảng cáo của chúng tôi, mỗi chiến dịch được xây dựng dựa trên phân tích chuyên sâu và hiểu biết về hành vi người tiêu dùng, giúp bạn tiếp cận đúng khách hàng mục tiêu một cách hiệu quả và tiết kiệm chi phí. Chúng tôi không chỉ giúp bạn chạy quảng cáo trên các nền tảng lớn như Google, Facebook, Instagram hay TikTok mà còn tối ưu hóa chiến dịch để đạt được hiệu quả cao nhất. Mọi chiến dịch quảng cáo đều được thiết kế với mục tiêu cụ thể, từ việc nâng cao nhận thức thương hiệu, gia tăng lượng truy cập website, đến việc thúc đẩy doanh số bán hàng. Chúng tôi luôn chú trọng đến việc lựa chọn đối tượng quảng cáo tối ưu để đảm bảo mỗi đồng chi phí bỏ ra đều mang lại giá trị tối đa. Đội ngũ chuyên gia của chúng tôi luôn theo sát và điều chỉnh chiến dịch liên tục để đảm bảo chiến lược quảng cáo của bạn luôn hiệu quả.",
          image: "./image/kol.jpg",
        },
        {
          id: 6,
          name: "Dịch vụ phim, ảnh",
          description:
            "Chúng tôi cung cấp dịch vụ quay phim và chụp ảnh chuyên nghiệp, sáng tạo cho mọi loại hình sản phẩm truyền thông, từ video quảng cáo, phim tài liệu, video sự kiện cho đến hình ảnh sản phẩm, chân dung và chụp ảnh thương mại. Đội ngũ của chúng tôi gồm các chuyên gia quay phim, đạo diễn, biên tập viên và nhiếp ảnh gia giàu kinh nghiệm, luôn mang đến những sản phẩm không chỉ đẹp mắt mà còn có khả năng truyền tải đúng thông điệp thương hiệu của bạn. Quá trình sản xuất của chúng tôi bắt đầu từ việc nắm bắt và hiểu rõ yêu cầu của khách hàng, sau đó chúng tôi lên kế hoạch chi tiết về kịch bản, bối cảnh, góc quay và ánh sáng để tạo ra những hình ảnh sống động, ấn tượng và dễ dàng tiếp cận với khách hàng mục tiêu. Mỗi sản phẩm chúng tôi tạo ra đều được chăm chút tỉ mỉ để đảm bảo rằng hình ảnh và video truyền tải được sự chuyên nghiệp, chất lượng và giá trị cốt lõi của thương hiệu bạn.",
          image: "./image/pr.jpg",
        },
      ];

      const urlParams = new URLSearchParams(window.location.search);
      const productId = parseInt(urlParams.get("id"));

      const product = products.find((p) => p.id === productId);

      const container = document.getElementById("product-detail");

      if (product) {
        container.innerHTML = `
          <div>
            <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg shadow" />
          </div>
          <div>
            <h2 class="text-2xl font-bold mb-4">${product.name}</h2>
            <p class="text-gray-600 mb-6">${product.description}</p>
            <a href="product.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">← Quay lại</a>
          </div>
        `;
      } else {
        container.innerHTML = `<p class="text-center text-gray-500 col-span-2">Không tìm thấy sản phẩm.</p>`;
      }
    </script>
  </body>
</html>
