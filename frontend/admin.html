<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white p-6">
      <h2 class="text-2xl font-bold mb-8">Admin Panel</h2>
      <ul>
        <li class="mb-4">
          <a href="./admin.html" class="hover:underline">Dashboard</a>
        </li>
        <li class="mb-4">
          <a href="./admin-blogs.html" class="hover:underline">Blog Management</a>
        </li>
        <li class="mb-4">
          <a href="#" onclick="logout()" class="hover:underline">Đăng xuất</a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <header class="mb-8">
        <h1 class="text-2xl font-semibold">📋 Admin Dashboard</h1>
      </header>

      <main class="max-w-full">
        <!-- Người đăng ký tư vấn -->
        <section class="mb-12">
          <h2 class="text-xl font-semibold mb-4">🧾 Người đăng ký tư vấn</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded shadow">
              <thead class="bg-blue-100 text-left">
                <tr>
                  <th class="py-2 px-4">Email</th>
                  <th class="py-2 px-4">Thời gian</th>
                  <th class="py-2 px-4 text-center">Hành động</th>
                </tr>
              </thead>
              <tbody id="subscribeList" class="text-sm text-gray-700"></tbody>
            </table>
          </div>
        </section>

        <!-- Email nhận thông tin -->
        <section>
          <h2 class="text-xl font-semibold mb-4">📩 Email nhận thông tin</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded shadow">
              <thead class="bg-green-100 text-left">
                <tr>
                  <th class="py-2 px-4">Email</th>
                  <th class="py-2 px-4">Thời gian</th>
                  <th class="py-2 px-4 text-center">Hành động</th>
                </tr>
              </thead>
              <tbody id="newsletterList" class="text-sm text-gray-700"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script>
      if (!localStorage.getItem("admin_token")) {
        alert("Bạn cần đăng nhập để truy cập!");
        window.location.href = "admin-login.html";
      }

      function logout() {
        localStorage.removeItem("admin_token");
        window.location.href = "admin-login.html";
      }
    </script>

    <script src="assets/js/admin.js"></script>
  </body>
</html>
