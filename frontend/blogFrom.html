<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bài viết mới</title>
    <link rel="icon" href="image/logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/blogForm.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-3xl w-full bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-6 text-center">Tạo bài viết blog mới</h1>
      <form id="blogForm" class="space-y-6">
        <!-- Tiêu đề -->
        <div>
          <label class="block font-medium mb-1" for="title">Tiêu đề</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Nhập tiêu đề bài viết"
            required
            class="w-full border border-gray-300 rounded p-3 text-sm focus:ring focus:ring-blue-200"
          />
        </div>

        <!-- Ảnh -->
        <div>
          <label class="block font-medium mb-1" for="image">Link hình ảnh (tùy chọn)</label>
          <input
            type="url"
            id="image"
            name="image"
            placeholder="https://example.com/image.jpg"
            class="w-full border border-gray-300 rounded p-3 text-sm focus:ring focus:ring-blue-200"
          />
        </div>

        <!-- Nội dung -->
        <div>
          <label class="block font-medium mb-1" for="content">Nội dung</label>
          <textarea
            id="content"
            name="content"
            rows="8"
            required
            placeholder="Nhập nội dung bài viết..."
            class="w-full border border-gray-300 rounded p-3 text-sm focus:ring focus:ring-blue-200"
          ></textarea>
        </div>

        <!-- Nút -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded shadow transition"
          >
            Đăng bài viết
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
